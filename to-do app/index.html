<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">
    <h1>Labake's To-do App</h1>
    <div class="main">
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="New Todo...">
            <button type="button" onclick="todoList()">Add Todo</button>        
        </form>
    </div>
    <div class="todoLists">
        <ul id="todoList">

        </ul>
        <a class="clearAll" id="clearAll">Clear All</a>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
